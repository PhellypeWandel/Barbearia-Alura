<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet"> 
	</head>
	<body>
		<header>
			<img src="imagens/logo.png">
			<nav class="navegacao">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<div>
				<form>
					<label for="nome">Nome:</label>
					<input type="text" id="nome" class="input-padrão" required>

					<label for="email">email:</label>
					<input type="email" id="email" class="input-padrão" required placeholder="exemplo@email.com">

					<label for="telefone">telefone:</label>
					<input type="tel" id="telefone" class="input-padrão" required placeholder="(xx) xxxxx-xxxx">

					<label for="text">Mensagem:</label>
					<textarea cols="30 rows=10" id="text" class="input-padrão" required></textarea>

					<fieldset>
					<legend>Como prefere o nosso contato?</legend>
						<label for="radio-email"><input type="radio" name="contato" value="mail" id=radio-email checked> E-mail</label>
						

						<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id=radio-telefone> Telefone</label>
						

						<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id=radio-whatsapp> Whatsapp</label>
						
					</fieldset>
					<fieldset>
					<legend>Qual horários prefere ser atendido:</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</fieldset>
					<label for="checkbox"><input type="checkbox" id="checkbox" checked> Receber novidades por e-mail</label>
					<input type="submit" name="contato" value="Enviar formulário" id="enviar">
				</form>
				<table>
					<thead>
						<tr>
							<th>Dia</th>
							<th>Horário</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Segunda</td>
							<td>8h ~ 20h</td>
						</tr>
						<tr>
							<td>Terça</td>
							<td>8h ~ 20h</td>
						</tr>
						<tr>
							<td>Quarta</td>
							<td>8h ~ 20h</td>
						</tr>
						<tr>
							<td>Quinta</td>
							<td>8h ~ 20h</td>
						</tr>
						<tr>
							<td>Sexta</td>
							<td>8h ~ 20h</td>
						</tr>
						<tr>
							<td>Sábado</td>
							<td>8h ~ 14h</td>
						</tr>
					</tbody>
				</table>
			</div>
		</main>
		<footer>
			<img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Capyright Barbearia Alura - 2022</p>
		</footer>
	</body>
</html>
